    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../../static/css/member/signup-style.css">
    <th:block th:replace="~{common/common}"></th:block>
    
</head>
<body>
    <main>
        <th:block th:replace="~{common/header}"></th:block>
    <!-- 아시아 아프리카 북아메리카 남아메리카 유럽 오세아니아 -->
    <div class="fcontainer">

    <div class="container">
        <div class="colitems">
            <form action="/member/signup" method = "POST" name = "signUpForm" id="signUpForm">
                <section class="top">
                    <div class="required">*</div><label for="memberEmail">이메일</label>
                </section>
                <section class="mid">
                    <input type="text" placeholder="이메일" id="memberEmail" name="memberEmail">
                    <button>인증번호 받기</button>
                </section>
                <section class="bottom" id="emailMessage">
                    메일을 받을 수 있는 이메일을 입력해주세요.
                </section>
                
            </div>
            <div class="colitems">
                <section class="top">
                    <div class="required">*</div><label for="authkey">인증번호</label>
                </section>
                <section class="mid">
                    <input type="text" placeholder="인증번호 입력" id="authkey" name="authkey">
                    <button>인증하기</button>
                </section>
                <section class="bottom">
                    인증번호가 일치하지 않습니다.
                </section>
                
            </div>
            <div class="colitems">
                <section class="top">
                    <div class="required">*</div><label for="memberPw">비밀</label>
                </section>
                <section class="mid">
                    <input type="password" placeholder="비밀번호" id="memberPw" name="memberPw" autocomplete="off"> <br>
                    <input type="password" placeholder="비밀번호 확인" id="memberPwConfirm" name="memberPw" autocomplete="off">
                </section>
                <section class="bottom" id="pwMessage">
                    영어, 숫자, 특수문자(!,@,#,-,_) 6~20글자 사이로 입력해주세요.
                </section>
                
            </div>
            <div class="colitems">
                <section class="top">
                    <div class="required">*</div><label for="memberNickname">닉네임</label>
                </section>
                <section class="mid">
                    <input type="text" placeholder="닉네임" id="memberNickname" name="memberNickname">
                </section>
                <section class="bottom" id="nickMessage">
                    한글,영어,숫자로만 2~10글자
                </section>
                
            </div>
            <div class="colitems">
                <section class="top">
                    <div class="required">*</div><label for="memberTel">전화번호</label>
                </section>
                <section class="mid">
                    <input type="text" placeholder="(-없이 숫자만 입력)" id="memberTel" name="memberTel">
                </section>
                <section class="bottom" id="telMessage">
                    전화번호를 입력해주세요.(- 제외)
                </section>
                 
            </div>
          
             <div class="colitems">
                <section class="top">
                    <label for="memberAddress">주</label>
                </section>
                <section class="mid">
                    <input type="text" placeholder="우편번호" name = "memberAddress" id="postcode">
                    <button type = "button" onclick = "execDaumPostcode()" id="searchAddress">검색</button> <br>
                    <input type="text" placeholder="도로명/지번 주소" name = "memberAddress" id="address"> <br>
                    <input type="text" placeholder="상세 주소" name = "memberAddress" id="detailAddress">
                </section>
            </div>
            <button id = "signUpBtn">가입하기</button> 
        </form>

    </div>
</div>
</main>
