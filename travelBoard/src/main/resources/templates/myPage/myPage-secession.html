<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원탈퇴</title>

  <th:block th:replace="~{common/common}"></th:block>
  <link rel="stylesheet" href="../../static/css/myPage/myPage-style.css">
</head>
<body>

  <main>
    <!-- 헤더 -->
    <!-- 아시아 아프리카 북아메리카 남아메리카 유럽 오세아니아 -->
    <div class="fcontainer">
      <th:block th:replace="~{common/header}"></th:block>
    </div>

    <!-- 메인 -->
    <section class="main-content">
      <!-- 사이드 메뉴 -->
    
      <th:block th:replace="~{myPage/sideMenu}"></th:block>


      <!-- 화면 -->
      
      <section class="myPage-main">
        <h1 class="myPage-title">회원 탈퇴</h1>

        <form action="secession" method="POST" name="myPageFrm">

          <div class="myPage-row">
            <label for="">
              아이디 확인
            </label>
            <input type="text" name="memberId">
          </div>

          <div class="myPage-row">
            <label for="">
              비밀번호 확인
            </label>
            <input type="text" name="memberPw">
          </div>

          <div class="secession-agree">
            <input type="checkbox" class="agree">
            탈퇴에 동의하십니까?
          </div>

          <button class="myPage-submit">회원 탈퇴</button>
        </form>
        
      </section>
      
    </section>


  </main>

  <!-- 푸터 -->
  <th:block th:replace="~{common/footer}"></th:block>
  
</body>
</html>
