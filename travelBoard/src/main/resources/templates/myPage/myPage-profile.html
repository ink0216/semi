<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필</title>

  <th:block th:replace="~{common/common}"></th:block>

  <link rel="stylesheet" href="/css/myPage/myPage-style.css">
  <link rel="stylesheet" href="/css/common/header.css">
</head>
<body>

  <main>
    <!-- 헤더 -->
    <!-- 아시아 아프리카 북아메리카 남아메리카 유럽 오세아니아 -->
    <div class="fcontainer">
      <th:block th:replace="~{common/header}"></th:block>
    </div>


        <!-- 메인 -->
      <section class="main-content">
        
          <!-- 사이드 메뉴 -->
    
          <th:block th:replace="~{myPage/sideMenu}"></th:block>
        
          <!-- 마이페이지 본문 -->
        <section class="myPage-main">
          
          <h1 class="myPage-title">프로필</h1>
    
          <form action="profile" method="post" name="myPageFrm" id="profile" enctype="multipart/form-data">
              <div class="profile-image">

                <!--  -->
                <img th:with="user=#{user.default.image}" 
                  th:src="${session.loginMember.profileImg ?: user }" alt="프로필 이미지"
                  id="profileImg">
                  
              </div>
              <span id="deleteImage">x</span>
        
              <div class="profile-btn">
                <label for="imageInput" id="pi">이미지 선택</label>

                <input type="file" id="imageInput" name="profileImg" accept="image/*">

                <button id="pi">이미지 변경</button>
              </div> 
              
              <div class="myPage-row">
                <label>닉네임</label>
                <span th:text="${session.loginMember.memberNickname}"></span>
              </div>
              <div class="myPage-row">
                <label for="">이메일 </label>
                <span th:text="${session.loginMember.memberEmail}"></span>
              </div>
              <div class="myPage-row">
                <label>주소 </label>
                <span>
                  <span th:text="${address}"></span>
                  <span th:text=" ${detailAddress}"></span>
                </span>
              </div>
              <div class="myPage-row">
                <label for="">가입일 </label>
                <span th:text="${session.loginMember.enrollDate}"></span>
              </div>
              <!-- 번호 테스트(추후 삭제 예정) -->
              <div class="myPage-row">
                <label for="">번호 </label>
                <span th:text="${session.loginMember.memberTel}"></span>
              </div>
            
          </form>
        </section>
      </section>



  </main>

  <!-- 푸터 -->
  <th:block th:replace="~{common/footer}"></th:block>
  
  <script th:inline="javascript">
    const loginMemberProfileImg = /*[[${session.loginMember.profileImg}]]*/ "회원 프로필 이미지";
  </script>

  
  <script src="/js/myPage/myPage.js"></script>
  
</body>
</html>
