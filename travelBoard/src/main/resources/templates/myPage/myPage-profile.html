<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필</title>

  <link rel="stylesheet" href="../../static/css/member/signup-style.css">
  <link rel="stylesheet" href="../../static/css/myPage/myPage-style.css">
</head>
<body>

  <main>
    <!-- 헤더 -->
    <!-- 아시아 아프리카 북아메리카 남아메리카 유럽 오세아니아 -->
    <div class="fcontainer">
      <th:block th:replace="~{common/header}"></th:block>
    </div>


        <!-- 메인 -->
      <section class="main-content">
        
          <!-- 사이드 메뉴 -->
    
          <th:block th:replace="~{myPage/sideMenu}"></th:block>
        
          <!-- 마이페이지 본문 -->
        <section class="myPage-main">
          
          <h1 class="myPage-title">프로필</h1>
    
          <form action="profile" method="PSOT" name="myPageFrm" enctype="multipart/form-data">
              <div class="profile-image">

                <img src="../../../resources/static/images/logo.jpg" alt="임시 프로필 이미지"
                  id="profilImg">
                  
              </div>
        
              <div class="profile-btn">
                <label for="imageInput" id="pi">이미지 선택</label>

                <input type="file" id="imageInput" name="profileImg">

                <button id="pi">이미지 변경</button>
              </div> 
              
              <div class="myPage-row">
                <label>닉네임</label>
                <span >닉네임 테스트</span>
              </div>
              <div class="myPage-row">
                <label for="">이메일 </label>
                <span>이메일 테스트</span>
              </div>
              <div class="myPage-row">
                <label for="">주소 </label>
                <span>주소시 주소구 주소 테스트</span>
              </div>
            
          </form>
        </section>
      </section>



  </main>

  <!--임시 푸터 -->
  <footer>
    <p>Copyright &copy; KH Information Educational Institute A-Class</p>
  
    <article>
        <a href="#">프로젝트 소개</a>    
        <span>|</span>
        <a href="#">이용약관</a>    
        <span>|</span>
        <a href="#">개인정보처리방침</a>    
        <span>|</span>
        <a href="#">고객센터</a>    
    </article>
  </footer>
  
  
</body>
</html>
