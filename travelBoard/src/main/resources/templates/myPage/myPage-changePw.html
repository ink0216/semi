
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경</title>
  
  <link rel="stylesheet" href="../../static/css/member/signup-style.css">
  <link rel="stylesheet" href="../../static/css/myPage/myPage-style.css">
</head>
<body>

  <main>
    <!-- 헤더 -->
    <!-- 아시아 아프리카 북아메리카 남아메리카 유럽 오세아니아 -->
    <div class="fcontainer">
      <th:block th:replace="~{common/header}"></th:block>
    </div>
    
    <!-- 메인 -->
    <section class="main-content">
      <!-- 사이드 메뉴 -->
      <th:block th:replace="~{myPage/sideMenu}"></th:block>


      <!-- 화면 -->
      <section class="myPage-main">
        <h1 class="myPage-title">비밀번호 변경</h1>

        <form action="changePw" method="POST" name="myPageFrm" id="changePw">
          
          <div class="myPage-row">
            <label>현재 비밀번호 </label>
            <input type="password" name="nowPw">
          </div>
          <div class="myPage-row">
            <label>새 비밀번호 </label>
            <input type="password" name="newPw">
          </div>
          <div class="myPage-row">
            <label>새 비밀번호 확인 </label>
            <input type="password" name="newPwCh">
          </div>


          <button class="myPage-submit">비밀번호 변경</button>
        </form>
        
        
          
      </section>
      
    </section>
  </main>

  <!-- 푸터 -->
  <th:block th:replace="~{common/footer}"></th:block>
  
</body>
</html>
